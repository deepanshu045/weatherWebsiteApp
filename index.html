<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" id="search" placeholder="enter a city" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <div class="col">
                <img src="images/clouds.png" alt="">
                <h1 class="temp">22&deg;C</h1>
                <h2 class="city">New York</h2>
            </div>
            <div class="details">
                <div class="left">
                    <img src="images/humidity.png" alt="">
                    <div class="desc">
                        <p class="data">61%</p>
                        <p class="humidity" class="perc">Humidity</p>
                    </div>
                </div>
                <div class="right">
                    <img src="images/wind.png" alt="">
                    <div class="desc">
                        <p class="data">18 km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
